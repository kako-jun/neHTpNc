<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Tetris Experiments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .mode-select {
      margin-bottom: 20px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      transition: all 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    button.active {
      background: rgba(255, 0, 255, 0.5);
      border-color: #f0f;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }

    /* タッチ操作用コントロール */
    #touch-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: none; /* デフォルトは非表示 */
    }

    @media (max-width: 768px), (pointer: coarse) {
      #touch-controls {
        display: block;
      }

      #instructions {
        display: none;
      }

      #ui {
        top: 10px;
        left: 10px;
      }

      .mode-select button {
        padding: 8px 12px;
        font-size: 12px;
        margin: 3px;
      }

      #score {
        font-size: 18px;
      }
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(2, 70px);
      grid-template-rows: repeat(2, 70px);
      gap: 10px;
    }

    .control-btn {
      width: 70px;
      height: 70px;
      background: rgba(0, 255, 255, 0.2);
      border: 3px solid #0ff;
      border-radius: 10px;
      color: #fff;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      transition: all 0.1s;
      font-family: Arial, sans-serif;
    }

    .control-btn:active {
      background: rgba(0, 255, 255, 0.5);
      transform: scale(0.95);
      box-shadow: 0 0 20px #0ff;
    }

    .control-btn.rotate {
      background: rgba(255, 0, 255, 0.2);
      border-color: #f0f;
    }

    .control-btn.rotate:active {
      background: rgba(255, 0, 255, 0.5);
      box-shadow: 0 0 20px #f0f;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="ui">
      <div class="mode-select">
        <button id="mode-classic" class="active">Classic (4)</button>
        <button id="mode-trio">Trio (3)</button>
        <button id="mode-pento">Pento (5)</button>
        <button id="mode-circular">Circular</button>
        <button id="mode-gravity-flip">Gravity Flip</button>
        <button id="mode-mirror">Mirror</button>
      </div>
      <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
      ← → : Move | ↑ : Rotate | ↓ : Drop | Space : Hard Drop
    </div>

    <!-- タッチ操作用コントロール -->
    <div id="touch-controls">
      <div class="control-grid">
        <div class="control-btn" id="btn-left">←</div>
        <div class="control-btn" id="btn-right">→</div>
        <div class="control-btn rotate" id="btn-rotate-left">↶</div>
        <div class="control-btn rotate" id="btn-rotate-right">↷</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
