<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Tetris Experiments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .mode-select {
      margin-bottom: 20px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      transition: all 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    button.active {
      background: rgba(255, 0, 255, 0.5);
      border-color: #f0f;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="ui">
      <div class="mode-select">
        <button id="mode-classic" class="active">Classic (4)</button>
        <button id="mode-trio">Triomino (3)</button>
        <button id="mode-pento">Pentomino (5)</button>
        <button id="mode-circular">Circular</button>
      </div>
      <div id="score">Score: 0</div>
    </div>
    <div id="instructions">
      ← → : Move | ↑ : Rotate | ↓ : Drop | Space : Hard Drop
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
